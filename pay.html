<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <title>Thanh toán</title>
</head>
<body>
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-xl-8 border mt-3 pt-3 rounded mx-3">
                <form action="" method="POST">
                    <div>
                        <h4>Người nộp tiền</h4>
                        <div class="form-group">
                            <labe for="user">Họ tên</label>
                            <input class="form-control" type="text"  id="name" name="name" disabled>
                        </div>
                        <div class="form-group">
                            <labe for="std">Số điện thoại</label>
                            <input class="form-control" type="text" id="sdt" name="sdt" disabled>
                        </div>
                        <div class="form-group">
                            <labe for="email">Email</label>
                            <input class="form-control" type="text" id="email" name="email" disabled>
                        </div>
                    </div>
                    <div class="my-3">
                        <h4>Thông tin học phí</h4>
                        <div class="form-group">
                            <labe for="mssv">Mã số sinh viên</label>
                            <input class="form-control" type="text"  placeholder="Nhập MSSV" id="mssv" name="mssv">
                        </div>
                        <div class="form-group">
                            <labe for="hoten">Họ và tên sinh viên</label>
                            <input class="form-control" type="text" placeholder="Nhập tên sinh viên cần nộp tiền học" id="name_sv" name="name_sv">
                        </div>
                        <div class="form-group">
                            <labe for="user">Số tiền cần nộp</label>
                            <input class="form-control" type="text" id="money" name="money" value="VND" disabled>
                        </div>
                    </div>
                    <div class="my-3">
                        <h4>Thông tin thanh toán</h4>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Số dư</th>
                                <th>Số tiền cần nộp</th>
                                <th>thỏa thuận&Điều khoản</th>
                            </tr>
                            </thead>
                            <tbody>
                                <td>1,000,000,000 VND</td>
                                <td>5,000,000 VND</td>
                                <td>Đọc kỹ điều khoản trước khi thanh toán</td>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark mr-2" with>Hủy</button>
                        <button class="btn btn-danger mr-2">Thanh toán</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
